# Test-specific configuration
# Disable Keycloak devservices explicitly for tests
quarkus.keycloak.devservices.enabled=false

# Ensure OIDC is disabled
quarkus.oidc.enabled=false

# Permit all requests in test mode (no authentication required)
quarkus.http.auth.permission.authenticated.policy=permit

# Required properties for test mode
morpheus.engine.health.url=http://localhost:26466/health
morpheus.syncer.health.url=http://localhost:8088/exploit-iq/component-syncer

